<body>
    <header>
        <img class="logo" src="/lesson6/images/weatherlogo.png" alt="Weather Logo">
        <section>
            <h1 class="head">Tomorrow's Weather</h1>
            <div class="motto">-"Bringing you up to date for tomorrow's plans."</div>
        </section> 
    </header>

    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="toggleMenu()">&#9776;</a></li>
            <li><a href="/lesson6/index.html">HOME</a></li>

            <li class="currentpage"><a href="/lesson6/gallery.html">GALLERY</a></li>
        </ul>
    </nav>

    <main>
        <h2>Tomorrow's Weather Gallery</h2>
        <div class="images">
            <figure class="gallery">
                <picture>
                    <img src="/lesson6/images/placeholder.JPG" data-src="/lesson6/images/cloudy.JPG" alt="Misty Mountain">
                </picture>
                <figcaption>Overcast over Mountains</figcaption>
            </figure>

            <figure class="gallery">
                <picture>
                    <img src="/lesson6/images/placeholder.JPG" data-src="/lesson6/images/lightning.JPG" alt="Lightning Storm">
                </picture>
                <figcaption>Lightning Storm</figcaption>
            </figure>

            <figure class="gallery">
                <picture>
                    <img src="/lesson6/images/placeholder.JPG" data-src="/lesson6/images/mountainsunny.JPG" alt="Sunny morning by the Lake">                
                </picture>
                <figcaption>Cold sunny morning by the lake.</figcaption>
            </figure>

            <figure class="gallery">
                <picture>
                    <img src="/lesson6/images/placeholder.JPG" data-src="/lesson6/images/sunrise.JPG" alt="Winter sunrise.">                
                </picture>
                <figcaption>Beautiful winter sunrise.</figcaption>
            </figure>

            <figure class="gallery">
                <picture>
                    <img src="/lesson6/images/placeholder.JPG" data-src="/lesson6/images/rain.JPG" alt="Rain on the street.">                
                </picture>
                <figcaption>Rain day in the city streets.</figcaption>
            </figure>

            <figure class="gallery">
                <picture>
                    <img src="/lesson6/images/placeholder.JPG" data-src="/lesson6/images/rainbow.JPG" alt="Spring Rainbow">                
                </picture>
                <figcaption>Beautiful spring rainbow.</figcaption>
            </figure>

            <figure class="gallery">
                <picture>
                    <img src="/lesson6/images/placeholder.JPG" data-src="/lesson6/images/rainstormapproach.JPG" alt="A storm approaches">                
                </picture>
                <figcaption>Rainstorm approaching.</figcaption>
            </figure>

            <figure class="gallery">
                <picture>
                    <img src="/lesson6/images/placeholder.JPG" data-src="/lesson6/images/snowmorning.JPG" alt="Winter lake morning.">                
                </picture>
                <figcaption>Winter morning on the lake.</figcaption>
            </figure>

            <figure class="gallery">
                <picture>
                    <img src="/lesson6/images/placeholder.JPG" data-src="/lesson6/images/sunclouds.JPG" alt="Sun through clouds.">
                </picture>
                <figcaption>Sun peaking through the clouds.</figcaption>
            </figure>          
        </div>
    </main>
